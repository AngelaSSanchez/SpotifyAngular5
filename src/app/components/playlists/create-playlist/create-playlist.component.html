<h2 mat-dialog-title>Create Playlist</h2>
<div mat-dialog-content>
  <p>Playlist?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.playlistName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.playlistName" cdkFocusInitial>Ok</button>
</div>
