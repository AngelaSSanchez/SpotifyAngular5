<h2 mat-dialog-title>Create Playlist</h2>
<div mat-dialog-content>
  <p>New Playlist</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.playlistName" placeholder="Name" required>
  </mat-form-field>
  <mat-form-field>
      <input matInput [(ngModel)]="data.playlistDesc" placeholder="Description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
