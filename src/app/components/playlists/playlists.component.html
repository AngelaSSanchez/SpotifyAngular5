<div class="dropdown-menu" aria-labelledby="navbarDropdown" *ngIf="playlists">
  <span *ngFor="let playlist of playlists.items">
    <a class="dropdown-item" [routerLink]="['/playlist', playlist.id]">{{playlist.name}}</a> 
  </span>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" (click)="openDialog()">Nueva Playlist</a>  
</div>
