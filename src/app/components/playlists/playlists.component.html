<app-header></app-header>
<h2>PLAYLISTS</h2>
<button mat-raised-button (click)="openDialog()">Nueva Playlist</button>

<ul>
  <li *ngFor="let playlist of playlists"   
    [class.selected]="playlist === selectedPlaylist"
    (click)="onSelect(playlist)">
        {{playlist.name}}
  </li>
</ul>

<app-playlist [playlist]="selectedPlaylist"></app-playlist>
<router-outlet></router-outlet>
