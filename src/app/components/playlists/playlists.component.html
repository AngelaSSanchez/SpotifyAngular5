<app-header></app-header>

<h2>PLAYLISTS</h2>
<button mat-raised-button (click)="openDialog()">Nueva Playlist</button>

<ul *ngIf="playlists">
  <li *ngFor="let playlist of playlists.items"  
    [class.selected]="playlist === selectedPlaylist">
       <a [routerLink]="['/playlists', playlist.id]">{{playlist.name}}</a> 
  </li>
</ul>

<router-outlet></router-outlet>
