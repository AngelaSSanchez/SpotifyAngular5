<table class="table table-hover" *ngIf="artists">
    <thead>
      <tr>
        <th scope="col">Artist</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artist of artists.items">
        <td colspan="2">{{artist.name}}</td>
        <td colspan="2"><button (click)="unfollowArtist(artist.id)">Unfollow</button></td>
      </tr>
    </tbody>
</table>
