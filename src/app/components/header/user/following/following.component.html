<table class="table table-hover" *ngIf="artists">
    <thead>
      <tr>
        <th scope="col">First</th>
        <th scope="col">Last</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artist of artists">
        <td colspan="2">{{artist.name}}</td>
        <td colspan="2"><button>Following</button>></td>
      </tr>
    </tbody>
</table>
